<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inventory App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- QR -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
header{background:#1e40af;color:#fff;padding:12px 16px;display:flex;justify-content:space-between}
.container{padding:16px;max-width:900px;margin:auto}
.card{background:#fff;border-radius:12px;padding:14px;margin-bottom:14px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
input,button{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #ccc}
button{background:#2563eb;color:#fff;border:none}
button.secondary{background:#64748b}
.hidden{display:none}
.product{display:flex;gap:12px}
.product img{width:80px;height:80px;border-radius:10px;object-fit:cover}
.actions button{width:auto;margin-right:6px}
.low{color:red;font-weight:bold}
/* Modal overlay */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Modal content */
.modal .card {
  width: 100%;
  max-width: 420px;
}
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.modal.hidden {
  display: none;
}

.modal .card {
  width: 100%;
  max-width: 420px;
}

</style>
</head>

<body>

<header>
  <b>Inventory</b>
  <button onclick="logout()">Logout</button>
</header>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <div class="card">
    <h3>Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div class="container hidden" id="appBox">
  <input id="search" placeholder="Search..." oninput="loadProducts()">
  <button onclick="showAdd()">‚ûï Add Product</button>
  <div id="products"></div>
</div>

<!-- ADD PRODUCT -->
<div class="modal hidden" id="addBox">
  <div class="card">
    <h3>Add Product</h3>
    <input id="pname" placeholder="Name">
    <input id="pcode" placeholder="Code">
    <input id="pcolor" placeholder="Color">
    <input id="psize" placeholder="Size">
    <input id="pprice" type="number" placeholder="Price">
    <input id="pstock" type="number" placeholder="Stock">
    <input type="file" id="pimage" accept="image/*" capture="environment">
    <button onclick="addProduct()">Save</button>
    <button class="secondary" onclick="hideAdd()">Cancel</button>
  </div>
</div>

<script>
// üîê Firebase config
firebase.initializeApp({
  apiKey: "AIzaSyAMOEoWseBnscSrmpnZ2u9U7tgtuwWHeh4",
  authDomain: "inventory-app-9f7a3.firebaseapp.com",
  projectId: "inventory-app-9f7a3"
});

const auth = firebase.auth();
const db = firebase.firestore();

// ‚òÅÔ∏è Cloudinary
const CLOUD_NAME = "dahxnopuw";
const UPLOAD_PRESET = "inventory_unsigned";

// üîê Auth
auth.onAuthStateChanged(u=>{
  loginBox.classList.toggle("hidden", !!u);
  appBox.classList.toggle("hidden", !u);
  if(u) loadProducts();
});

function login(){
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e=>alert(e.message));
}
function logout(){ auth.signOut(); }

// üì∑ Image compression
function compressImage(file){
  return new Promise(resolve=>{
    const img=new Image();
    img.onload=()=>{
      const c=document.createElement("canvas");
      const max=800;
      let w=img.width,h=img.height;
      if(w>h && w>max){h*=max/w;w=max}
      else if(h>max){w*=max/h;h=max}
      c.width=w;c.height=h;
      c.getContext("2d").drawImage(img,0,0,w,h);
      c.toBlob(b=>resolve(b),"image/jpeg",0.7);
    };
    img.src=URL.createObjectURL(file);
  });
}

// ‚òÅÔ∏è Upload to Cloudinary
async function uploadToCloudinary(file){
  const blob=await compressImage(file);
  const fd=new FormData();
  fd.append("file",blob);
  fd.append("upload_preset",UPLOAD_PRESET);

  const res=await fetch(
    `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,
    {method:"POST",body:fd}
  );
  const data=await res.json();
  return data.secure_url;
}

// ‚ûï Add product
<!-- ADD PRODUCT MODAL -->
<div class="modal hidden" id="addBox">
  <div class="card">
    <h3>Add Product</h3>

    <input id="pname" placeholder="Name">
    <input id="pcode" placeholder="Code">
    <input id="pcolor" placeholder="Color">
    <input id="psize" placeholder="Size">
    <input id="pprice" type="number" placeholder="Price">
    <input id="pstock" type="number" placeholder="Stock">
    <input type="file" id="pimage" accept="image/*" capture="environment">

    <button onclick="addProduct()">Save</button>
    <button class="secondary" onclick="hideAdd()">Cancel</button>
  </div>
</div>


// üì¶ Load products
async function loadProducts(){
  products.innerHTML="";
  const q=search.value.toLowerCase();
  const snap=await db.collection("inventory").get();

  snap.forEach(d=>{
    const p=d.data();
    const text=(p.name+p.code+p.color+p.size).toLowerCase();
    if(q && !text.includes(q)) return;

    const div=document.createElement("div");
    div.className="card product";
    div.innerHTML=`
      <img src="${p.image}">
      <div>
        <b>${p.name}</b> (${p.color}, ${p.size})<br>
        ${p.code}<br>
        ‚Çπ${p.price}<br>
        <span class="${p.stock<5?'low':''}">Stock: ${p.stock}</span>
        <div class="actions">
          <button onclick="updateStock('${d.id}',1)">IN</button>
          <button onclick="updateStock('${d.id}',-1)">OUT</button>
        </div>
        <div id="qr${d.id}"></div>
      </div>`;
    products.appendChild(div);
    new QRCode("qr"+d.id, p.code);
  });
}

async function updateStock(id,delta){
  const ref=db.collection("inventory").doc(id);
  const doc=await ref.get();
  await ref.update({stock:doc.data().stock+delta});
  loadProducts();
}

function showAdd(){
  addBox.classList.remove("hidden");
  document.body.style.overflow = "hidden";
}

function hideAdd(){
  addBox.classList.add("hidden");
  document.body.style.overflow = "auto";
}

</script>

</body>
</html>
