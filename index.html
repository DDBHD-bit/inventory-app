<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inventory App</title>

<style>
body{font-family:Arial;background:#f4f6f8;padding:15px}
.search{width:100%;padding:10px;font-size:16px;margin-bottom:15px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:15px}
.card{background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.card img{width:100%;height:160px;object-fit:cover;border-radius:6px}
.badge{background:#eee;padding:2px 8px;border-radius:12px;font-size:12px;margin-right:4px}
.actions{display:flex;gap:6px;margin-top:8px}
button{padding:6px;border:none;border-radius:5px;cursor:pointer}
.in{background:#e8f5e9}
.out{background:#ffebee}
.edit{background:#e3f2fd}
.del{background:#fce4ec}
.low{color:red;font-weight:bold}
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.5);
  justify-content:center;align-items:center;
  z-index:999;
}
.modal-box{background:#fff;padding:15px;width:90%;max-width:400px;border-radius:8px}
.modal-box input{width:100%;padding:8px;margin-bottom:8px}
.center{text-align:center;margin-top:20px}
</style>
</head>

<body>

<!-- üåê PUBLIC VIEW -->
<div id="publicView">
  <h2>Product Search</h2>
  <input class="search" placeholder="Search product..."
         oninput="publicSearch(this.value)">
  <div id="publicResults" class="grid"></div>

  <div class="center">
    <button onclick="showLogin()">üîê Staff Login</button>
  </div>
</div>

<!-- üîê STAFF VIEW -->
<div id="staffView" style="display:none">
  <h2>Inventory</h2>
  <input class="search" placeholder="Search..."
         oninput="search(this.value)">
  <div id="list" class="grid"></div>

  <div class="center">
    <button onclick="logout()">Logout</button>
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-box">
    <h3>Staff Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="closeLogin()">Cancel</button>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal">
  <div class="modal-box">
    <h3>Edit Product</h3>
    <input id="e_name" placeholder="Name">
    <input id="e_color" placeholder="Color">
    <input id="e_size" placeholder="Size">
    <input id="e_bin" placeholder="Bin">
    <input id="e_price" type="number" placeholder="Price">
    <button onclick="saveEdit()">Save</button>
    <button onclick="closeEdit()">Cancel</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, doc,
  updateDoc, deleteDoc, addDoc,
  increment, serverTimestamp, getDoc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword, signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üîë REPLACE WITH YOUR FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let products = [];
let editId = null;

/* üîê ROLE CHECK */
function isAdmin(){
  return localStorage.getItem("role")==="admin";
}

/* LOAD INVENTORY */
async function load(){
  const snap = await getDocs(collection(db,"inventory"));
  products = snap.docs.map(d=>({id:d.id,...d.data()}));
  render(products);
}
load();

/* üåê PUBLIC SEARCH */
window.publicSearch = q=>{
  q=q.toLowerCase();
  publicResults.innerHTML="";
  products
    .filter(p=>p.name.toLowerCase().includes(q)||p.code.toLowerCase().includes(q))
    .forEach(p=>{
      publicResults.innerHTML+=`
        <div class="card">
          <h3>${p.name}</h3>
          <span class="badge">${p.code}</span>
          <span class="badge">${p.color}</span>
          <span class="badge">${p.size}</span>
        </div>`;
    });
};

/* üîê STAFF SEARCH */
window.search = q=>{
  q=q.toLowerCase();
  render(products.filter(p=>
    p.name.toLowerCase().includes(q)||
    p.code.toLowerCase().includes(q)||
    p.color.toLowerCase().includes(q)
  ));
};

/* RENDER STAFF VIEW */
function render(data){
  list.innerHTML="";
  data.forEach(p=>{
    list.innerHTML+=`
    <div class="card">
      <img src="${p.image||'https://via.placeholder.com/300'}">
      <h3>${p.name}</h3>
      <div>
        <span class="badge">${p.code}</span>
        <span class="badge">${p.color}</span>
        <span class="badge">${p.size}</span>
      </div>
      <div>Bin: ${p.bin}</div>
      <div class="${p.stock<5?'low':''}">Stock: ${p.stock}</div>
      <b>‚Çπ${p.price}</b>

      <div class="actions">
        <button class="in" onclick="stock('${p.id}','${p.code}',1)">IN</button>
        <button class="out" onclick="stock('${p.id}','${p.code}',-1)">OUT</button>
      </div>

      ${isAdmin()?`
      <div class="actions">
        <button class="edit" onclick="edit('${p.id}')">Edit</button>
        <button class="del" onclick="remove('${p.id}','${p.code}')">Delete</button>
      </div>`:""}
    </div>`;
  });
}

/* STOCK IN / OUT */
window.stock = async(id,code,d)=>{
  const qty=+prompt("Enter quantity");
  if(!qty)return;
  await updateDoc(doc(db,"inventory",id),{stock:increment(d*qty)});
  await log(d>0?"STOCK_IN":"STOCK_OUT",code,qty);
  load();
};

/* EDIT */
window.edit = id=>{
  editId=id;
  const p=products.find(x=>x.id===id);
  e_name.value=p.name;
  e_color.value=p.color;
  e_size.value=p.size;
  e_bin.value=p.bin;
  e_price.value=p.price;
  editModal.style.display="flex";
};

window.saveEdit = async()=>{
  await updateDoc(doc(db,"inventory",editId),{
    name:e_name.value,
    color:e_color.value,
    size:e_size.value,
    bin:e_bin.value,
    price:+e_price.value
  });
  await log("EDIT_PRODUCT",e_name.value,0);
  closeEdit(); load();
};

window.closeEdit = ()=>editModal.style.display="none";

/* DELETE */
window.remove = async(id,code)=>{
  if(!confirm("Delete product?"))return;
  await deleteDoc(doc(db,"inventory",id));
  await log("DELETE_PRODUCT",code,0);
  load();
};

/* AUDIT */
async function log(action,code,qty){
  await addDoc(collection(db,"audit_logs"),{
    action,code,qty,
    staff:localStorage.getItem("staff"),
    time:serverTimestamp()
  });
}

/* LOGIN */
window.showLogin = ()=>loginModal.style.display="flex";
window.closeLogin = ()=>loginModal.style.display="none";

window.login = async()=>{
  try{
    const cred = await signInWithEmailAndPassword(
      auth,email.value,password.value
    );
    const snap = await getDoc(doc(db,"users",cred.user.uid));
    if(!snap.exists()||!snap.data().active){
      alert("Access denied"); return;
    }
    localStorage.setItem("role",snap.data().role);
    localStorage.setItem("staff",snap.data().name);
    publicView.style.display="none";
    staffView.style.display="block";
    loginModal.style.display="none";
  }catch{
    alert("Invalid login");
  }
};

/* LOGOUT */
window.logout = async()=>{
  await signOut(auth);
  localStorage.clear();
  staffView.style.display="none";
  publicView.style.display="block";
};

/* AUTO SESSION */
onAuthStateChanged(auth,user=>{
  if(user){
    publicView.style.display="none";
    staffView.style.display="block";
  }
});
</script>
</body>
</html>
